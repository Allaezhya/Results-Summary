<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="responsive.css" />
		<link
			rel="favicon"
			href="./assets/images/favicon-32x32.png"
			type="image/png"
		/>
		<title>Result Summary</title>
	</head>
	<body>
		<main>
			<section class="card">
				<section class="result">
					<h1 class="main-result">Your Result</h1>
					<section class="circle">
						<h2 class="percent">76</h2>
						<p class="perof">of 100</p>
					</section>
					<section class="grade">
						<h2 class="grade-text">Great</h2>
						<p class="grade-description">
							You scored higher than 65% of the people who have taken these
							tests.
						</p>
					</section>
				</section>
				<section class="summary">
					<h2 class="main-summary">Summary</h2>
					<section class="definition">
						<img
							class="def-icon"
							src="./assets/images/icon-reaction.svg"
							alt="Reaction"
						/>
						<h3 class="def-title red">Reaction</h3>
						<p class="def-description">
							80 / <span class="small-percent">100</span>
						</p>
					</section>
					<section class="definition">
						<img
							class="def-icon"
							src="./assets/images/icon-memory.svg"
							alt="Reaction"
						/>
						<h3 class="def-title yellow">Memory</h3>
						<p class="def-description">
							92 / <span class="small-percent">100</span>
						</p>
					</section>
					<section class="definition">
						<img
							class="def-icon"
							src="./assets/images/icon-verbal.svg"
							alt="Reaction"
						/>
						<h3 class="def-title green">Verbal</h3>
						<p class="def-description">
							61 / <span class="small-percent">100</span>
						</p>
					</section>
					<section class="definition">
						<img
							class="def-icon"
							src="./assets/images/icon-visual.svg"
							alt="Reaction"
						/>
						<h3 class="def-title blue">Visual</h3>
						<p class="def-description">
							72 / <span class="small-percent">100</span>
						</p>
					</section>
					<a href="frontend.io" class="button"> Continue </a>
				</section>
			</section>
		</main>
	</body>
</html>
